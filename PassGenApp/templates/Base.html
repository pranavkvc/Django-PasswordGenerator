<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PasswordGenerator</title>
</head>
<body>
    {% block body %}
    <h1>Password Generator!</h1>
    <form>
        <label for="length">Set Passowrd Length:</label>
        <select name="length" id="">
            <option value="8">8</option>
            <option value="10">10</option>
            <option value="12">12</option>
        </select>
        <h4>Password should contain</h4> <br>
        <input type="checkbox" name="u" id=""> UpperCase <br>
        <input type="checkbox" name="n" id=""> Numeric <br>
        <input type="checkbox" name="s" id=""> Special Characters <br>
        
        <input type="submit"  id="">
        {% if request.GET %}
            <p>{{ pas }}</p>
        {% endif %}
        
        
    </form>     
    {% endblock body %}
</body>
</html>
